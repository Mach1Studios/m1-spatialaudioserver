daemon off;

error_log /var/log/nginx/error.log info;

user nginx;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen ${STREAM_PORT};

    chunk_size 4000;
    notify_method get;

    application live {
      live on;
      exec /usr/local/bin/ffmpeg -analyzeduration 10M -i rtmp://127.0.0.1/live/$name -strict -2 -c:a libopus -mapping_family 255 -f dash /opt/data/dash/$name.mpd 2>>/var/log/nginx/rtmp_ffmpeg.log;
    }
  }
}

http {
  lua_package_path "/usr/local/luajit/lib/lua/?.lua;;";
  lua_shared_dict tuslock 10m;

  init_by_lua_block {
    require "resty.core"
    collectgarbage("collect") -- just to collect any garbage
  }
  init_worker_by_lua_block {
    local uuid = require 'resty.jit-uuid'
    uuid.seed() -- this fixing perfomance issue for generating uuid
  }

  include /etc/nginx/mime.types;

  types {
		# add support for wasm MIME type, that is required by specification and it is not part of default mime.types file
		application/wasm wasm;
	}
  default_type application/octet-stream;

  # Map to set CORS origin - use http_origin if present, otherwise construct from request
  map $http_origin $cors_origin {
    ~. $http_origin;
    default $scheme://$host;
  }

  # HTTP server - redirect to HTTPS
  server {
    listen ${HTTP_PORT};
    server_name ${DOMAIN_NAME};

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server
  server {
    access_log /var/log/nginx/output.log combined;

    listen ${HTTPS_PORT} ssl;
    server_name ${DOMAIN_NAME};

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    vod_mode local;
    aio on;

    add_header Cache-Control no-cache;
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Expose-Headers Content-Length;

    # note: disable live broadcasting
    # location /dash/live {
    #   types {
    #     application/dash+xml mpd;
    #     video/mp4 mp4;
    #   }
    #   root /opt/data;
    # }
    # 

    location ~ ^/dash/static/(.*)/(.+)$ {
      set $track_id $1;
      set $dash_part $2;

      # Handle OPTIONS preflight requests first (before auth)
      # Note: Using 'always' flag ensures headers are added even in if blocks
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;
        add_header Access-Control-Max-Age 1728000 always;
        add_header Vary Origin always;
        add_header Content-Length 0 always;
        add_header Content-Type 'text/plain charset=UTF-8' always;
        return 204;
      }

      # Set CORS headers for actual requests (GET, HEAD, etc.)
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
      add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;
      add_header Vary Origin always;

      # Auth required for actual requests (OPTIONS already returned above)
      auth_request /_track;

      types {
        application/dash+xml mpd;
        video/mp4 mp4;
      }
      alias /share/sound/preload/$1/$2;
    }
    
    location ~ ^/hls/static/(.*)/(.+)$ {
      set $track_id $1;
      set $hls_part $2;

      # Handle OPTIONS preflight requests first
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
      }

      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
      add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;

      # auth_request /_track;

      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      alias /share/sound/hls/$1/$2;
    }
    
    location ~ ^/wav/static/(.*)$ {
      set $track_id $1;

      # Handle OPTIONS preflight requests first
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
      }

      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
      add_header Content-Disposition "inline";

      # auth_request /_track;

      types {
        audio/x-wav wav;
      }
      alias /share/sound/$track_id;
    }

    location / {
      root /www;

      index  index.html;

      try_files $uri $uri/ /index.html;
    }

    location /api/ {
      client_max_body_size 1m;

      # Handle OPTIONS preflight requests first
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Set-Cookie, Cookie, Authorization' always;
        add_header Access-Control-Max-Age 1728000;
        add_header Vary Origin always;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
      }

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;

      # fixme: need to restrict CORS policy
      proxy_hide_header Access-Control-Allow-Origin;
      proxy_hide_header Access-Control-Allow-Credentials;
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Vary Origin always;

      proxy_pass http://m1-api:3000/v1/;
    }

    location ^~/api/upload {
      client_max_body_size 2048m;

      charset utf-8;
      charset_types application/json;
      default_type application/json;

      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Headers 'Content-Type,Tus-Resumable,Upload-Length,Upload-Metadata,Upload-Offset' always;
      add_header Access-Control-Allow-Methods 'GET,POST,HEAD,PATCH' always;
      add_header Access-Control-Expose-Headers 'Location,Upload-Offset' always;

      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Headers 'Content-Type,Tus-Resumable,Upload-Length,Upload-Metadata,Upload-Offset' always;
        add_header Access-Control-Allow-Methods 'GET,POST,HEAD,PATCH' always;
        add_header Access-Control-Expose-Headers 'Location,Upload-Offset' always;
        return 204;
      }

      auth_request /_auth;

      content_by_lua_file /etc/nginx/uploader.lua;
    }

    location = /api/reload {
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials true always;
      add_header Access-Control-Allow-Methods 'GET' always;

      auth_request /_auth;

      content_by_lua_block {
        os.execute("rm -rf " .. "/share/sound/" .. ngx.var.arg_id)

        command = "/etc/nginx/switcher.sh " .. ngx.var.arg_name .. " " .. ngx.var.arg_id
        local handle = io.popen(command, "r")

        local output = handle:read('*a')
        local _, exit, status = handle:close()

        ngx.status = ngx.HTTP_NO_CONTENT
      }
    }

    location = /_auth {
      internal;
      # note: set the same size as upload route
      client_max_body_size 2048m;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Cookie $http_cookie;
      proxy_set_header Content-Length "";
      proxy_pass_request_body off;

      proxy_pass http://m1-api:3000/v1/auth/validate;
    }

    location = /_track {
      internal;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Cookie $http_cookie;
      proxy_set_header Content-Length "";
      proxy_pass_request_body off;

      proxy_pass http://m1-api:3000/v1/tracks/$track_id?part=$dash_part;
    }
  }
}

